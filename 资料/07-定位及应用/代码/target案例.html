<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Menu {
        width: 500px;
        margin: 50px auto;
        border: red 1px solid;
        font-size: 12px;
        color: black;
      }
      .Menu h2 {
        margin: 5px 0;
        position: relative;
      }
      .Menu h2::before {
        content: '';
        display: block;
        width: 0px;
        height: 0px;
        border: 10px solid red;
        border-color: black transparent transparent transparent;
        position: absolute;
        top: 10px;
        right: 10px;
        transform: rotate(-90deg);
      }
      .Menu h2 a {
        background-color: #8f8f8f;
        color: black;
        display: block;
        font-size: 14px;
        margin: 0;
        padding: 10px 10px;
        text-shadow: 2px 2px 2px #b5b5b5;
        text-decoration: none;
      }
      .Menu .section:target h2 a,
      .Menu h2 a:hover {
        background-color: blue;
        color: white;
      }
      .Menu .section:target h2::before {
        transform: translateX(-8px) rotate(0deg);
      }
      .Menu p {
        height: 0;
        overflow: hidden;
      }
      .Menu .section:target p {
        height: 100px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="Menu">
      <div class="section" id="no1">
        <h2><a href="#no1">第一标题</a></h2>
        <p>这是第一区域的内容</p>
      </div>
      <div class="section" id="no2">
        <h2><a href="#no2">第一标题</a></h2>
        <p>这是第一区域的内容</p>
      </div>
      <div class="section" id="no3">
        <h2><a href="#no3">第一标题</a></h2>
        <p>这是第一区域的内容</p>
      </div>
    </div>
  </body>
</html>
