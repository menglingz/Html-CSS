<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-b{
            width: 700px;
            height: 600px;
            border: 1px solid;
            /* 子绝父相 */
            position: relative;
        }
        .box-s{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 50px);

        }
    </style>
</head>
<body>
    <div class="box-b">
        <div class="box-s"></div>
    </div>
</body>
</html>
