<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        html,body{
            height: 100%;
        }
        .box-a{
            height: 100%;
            background-color: red;
            float: left;
            width: calc(100% - 200px);
            /* calc函数，可以写入算数表达式
                使用+ - * /算数运算符，注意，符号前后必须加上一个空格，
            */

        }
        .box-b{
            width: 200px;
            height: 100%;
            background-color: yellow;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box-a"></div>
    <div class="box-b"></div>
</body>
</html>
