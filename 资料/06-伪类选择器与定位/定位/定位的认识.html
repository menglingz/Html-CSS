        位于西藏自治区藏北高原中部的当惹雍措，深度超过210米，是目前已知的西藏最深的湖泊。矗立湖南岸的达果雪山，亦是一处令人神往的壮美自然景观。

2021年夏天，四川大学中国藏学研究所教授李永宪任专家的纳木错环湖科考队，在当惹雍措东南侧发现了一处规模巨大、气势磅礴的石柱阵列，他们将其命名为“苏布石阵遗迹”。

日前在西藏自治区考古成果的公众分享会上，有关这处巨大石阵的消息一经亮相，便引起网友们的强烈的兴趣——是谁布置了这片神秘石阵？用它来做什么？

今天（5月5日），红星新闻记者联系到李永宪教授，他详细解读了这处神秘的遗迹，推测其年代应在距今2000年前后，应该是举行祭祀礼仪之地。
