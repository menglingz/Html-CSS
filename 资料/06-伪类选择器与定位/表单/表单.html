<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="" method="">
        <!-- 单行文本输入框 -->
        账号：<input type="text" name="name">
        <br>
        密码：<input type="password" name="pass">
        <br>
        性别：
        男<input type="radio" name="xb" value="nan" checked>
        女<input type="radio" name="xb" value="nv">
        年级：
        2019级
        <input type="radio" name="nj">
        2020级
        <input type="radio" name="nj">
        <br>
        <!-- 多选按钮 -->
        运动爱好：<br>
        篮球<input type="checkbox" name="yund" value="lq" checked>
        羽毛球<input type="checkbox" name="yund" value="ymq">
        乒乓球<input type="checkbox" name="yund" value="ppq">
        排球<input type="checkbox" name="yund" value="pq">
        <br>
        <!-- 下拉列表 -->
        <select  id="">
            <optgroup label="百事品牌" name="ls">
                <option value="sp" name="bais">薯片</option>
                <option value="bg" name="bais">饼干</option>
            </optgroup>
            <optgroup label="旺旺" name="ls">
                <option value="nn" name="ww">旺仔牛奶</option>
                <option value="nnt" name="ww" selected>旺仔牛奶糖</option>
            </optgroup>
        </select>
        <br>
        <!-- 文本域 -->
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
