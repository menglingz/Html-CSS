<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #story{
            font-size: 40px;
        }
        /* :target指，当冒号前的元素被指向时，该元素的样式 */
        #story:target{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="story">田夫</h1>
    <a href="#story">说：老虎！</a>
</body>
</html>
