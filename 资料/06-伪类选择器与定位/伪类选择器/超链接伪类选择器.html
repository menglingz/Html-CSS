<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 鼠标悬停在a上方时，a的样式 */
        a:hover{
            color: yellow;
        }
        div{
            width: 100px;
            height: 50px;
            background-color: bisque;
            color: blue;
        }
        div:hover{
            height: 100px;
            color: aqua;
            background-color: blueviolet;
        }
        /* 鼠标点击时，a的样式 */
        a:active{
            color: chartreuse;
        }
        a:visited{
           color: brown; 
        }
        a:link{
            color: deeppink;
        }
        /* L V H A */
    </style>
</head>
<body>
    <div>
        我是一个div
    </div>
    <a href="">尝试一下超链接伪类的使用</a>
</body>
</html>
