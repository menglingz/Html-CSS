<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子代选择器 */
        .box>li{
            border: red 1px solid;
        }
        /* 兄弟选择器 */
        .child+li{
            background: yellow;
        }
        /* 小弟选择器 */
        .child~li{
            background: rgb(0, 255, 17);
        }
    </style>
</head>
<body>
    <ul class="box">
        <li>111111
            <ul>
                <li>2222</li>
                <li>2222</li>
                <li>2222</li>
            </ul>
        </li>
        <li class="child">111111</li>
        <li>111111</li>
        <li>111111</li>
    </ul>
</body>
</html>
