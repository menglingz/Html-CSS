<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <!-- 双标签     单标签 -->
    <!-- 块级标签：可以设置宽高，前后会自动换行
            div p h1~h6 
         行内标签：设置宽高无效，前后不会自动换行
            a超链接     img图片标签 span区域标签    文本格式化标签
    
    
    -->
    <!-- 列表标签 -->
    <!-- 无序列表 -->
    <ul>
        <li>米面粮油
            <ul>
                <li>米面粮油</li>
                <li>方便速食</li>
                <li>牛奶饮料</li>
            </ul>

        </li>
        <li>方便速食</li>
        <li>牛奶饮料</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
        <li>米面粮油</li>
        <li>方便速食</li>
        <li>牛奶饮料</li>
    </ol>
    <!-- 自定义列表 -->
    <dl>
        <dt>标题一</dt>
        <dd>内容一</dd>
        <dd>内容二</dd>
        <dt>标题二</dt>
        <dd>内容一</dd>
        <dd>内容二</dd>
    </dl>
    <!-- 行内标签 -->
    <a href="https://baike.baidu.com/"><img src="img/费曼学习技巧3.png" alt=""></a>
    
</body>
</html>
