<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .a{
            width: 300px;height: 400px;
            background-color: red;
            /* border: 20px solid black; */
            /* padding-top: 50px; */
            box-sizing: border-box;
        }
        .b{
            /* 嵌套型外边距溢出 */
            width: 100px;height: 100px;
            background-color: chartreuse;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .c{
            /* 兄弟型外边距塌陷 */
            width: 100px;
            height: 100px;
            background-color: blue;
            /* margin-top: 80px; */
        }
    </style>
</head>
<body>
    <!-- 盒子模型
        内容+内边距+边框+外边距
        实际宽高的计算方式：
        w3c标准盒模型计算方式：设定的宽高+内边距+边框
        怪异盒模型/ie盒子计算方式：设定的宽高
    -->
    <div class="a">
        <div class="b"></div>
        <div class="c"></div>
    </div>
</body>
</html>
