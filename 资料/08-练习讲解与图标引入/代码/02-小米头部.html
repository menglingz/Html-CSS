        .header{
            height: 100px;

        .contain{

        .header .left{

        .header .center{

        }

            float: left;
        }
        .header .center li a{

            display: block;
            height: 100%;
            padding: 0 15px;
        }
        .header .center li:hover .show_hide{
            display: block;
        }
        .header .show_hide{
            display: none;
            width: 100%;
            height: 300px;
            position: absolute;
            left: 0;
            top: 100px;
            background-color: skyblue;
            z-index: 2;
        }
        .header .show_hide dl{

            width: 200px;
            height: 250px;
            text-align: center;
            padding-top: 50px;
        }
        .header .show_hide dt{
            width: 200px;
            height: 100px;
            line-height: 100px;
            border-right: 1px solid gray;
        }
        .header .show_hide dt img{

        }
        .header .show_hide .one{

            padding-top: 10px;
        }
        .header .show_hide .two{

        }
        .header .right{
            height: 100%;
            width: 280px;
            line-height: 100px;
            float: right;
        }
        .header .right input{
            /* 非文本内容在垂直方向上居中 */
            vertical-align: middle;
            width: 270px;
            height: 30px;
            border: 1px solid gray;
        }
