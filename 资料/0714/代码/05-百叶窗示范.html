<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:500px;
            height: 100px;
            border: 2px solid;
        }
        .box div{
            float: left;
            height: 100px;
            width: 100px;
            transition: all 1s;
        }
        .box div:first-child{

            background-color: aqua;
        }
        .box div:nth-child(2){

            background-color: rgb(47, 255, 0);
        }
        .box div:nth-child(3){
            background-color: rgb(82, 231, 231);
        }
        .box div:nth-child(4){
            background-color: rgb(231, 107, 82);
        }
        .box div:nth-child(5){
            background-color: rgb(201, 82, 231);
        }
        .box:hover div{
            width: 25px;
        }
        .box div:hover{
            width: 400px;
        }
    </style>
</head>

    <body>
        <div class="box">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
