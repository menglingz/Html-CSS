<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;height: 500px;
            background-color: violet;
            background-image: 
    linear-gradient(45deg,rgb(0, 255, 8) 25%,transparent 25%,transparent 75%,rgb(136, 255, 0) 75%,rgb(136, 255, 0) 100%),
    linear-gradient(-45deg,red 25%,transparent 25%,transparent 75%,red 75%,red 100%)
            ;
            color: transparent;
            background-size: 100px 100px;
            /* 第二步 */
            animation: run 1s infinite;
        }
        /* 定义关键帧动画的步骤 */
        /* 第一步 */
        @keyframes run{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
            /* from{

            }
            to{

            } */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
