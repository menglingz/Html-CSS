<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;width: 100%;
        }
        body{
            /* background: rgb(91, 91, 123); */
            background-size: cover;
            background-image: linear-gradient(to top, #3f51b1 0%, #5a55ae 13%, #7b5fac 25%, #8f6aae 38%, #a86aa4 50%, #cc6b8e 62%, #f18271 75%, #f3a469 87%, #f7c978 100%);
        }   
        div{
            width: 200px;height: 200px;
            border-radius: 50%;
            position: relative;
            animation: run 2s linear infinite;
            /* background: linear-gradient(45deg,rgb(198, 45, 45),rgb(42, 172, 18) 75%,rgb(45, 81, 198) 75%); */
            background: linear-gradient(90deg,rgb(0, 0, 0) 50%,rgb(255,255,255) 50%);
        }
        div::after{
            content: "";
            display: block;
            width: 100px;height: 100px;
            border-radius: 50%;
            background: radial-gradient(black 20%,white 22%);
            /* background:linear-gradient(to top, #3f51b1 0%, #5a55ae 13%, #7b5fac 25%, #8f6aae 38%, #a86aa4 50%, #cc6b8e 62%, #f18271 75%, #f3a469 87%, #f7c978 100%);; */
            /* background-image: linear-gradient(to top, #3f51b1 0%, #5a55ae 13%, #7b5fac 25%, #8f6aae 38%, #a86aa4 50%, #cc6b8e 62%, #f18271 75%, #f3a469 87%, #f7c978 100%); */
            position: absolute;
            left: 50px;top: 0;
        }
        div::before{
            content: "";
            display: block;
            width: 100px;height: 100px;
            border-radius: 50%;
            background: radial-gradient(white 20%,black 22%);
            position: absolute;
            left: 50px;bottom: 0;
        }
        /* 复习动画 */
        @keyframes run{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(-360deg);
            }
        }

    </style>

</head>
<body>
    <!-- 
        太极图————使用径向渐变做背景


     -->
     <!-- 径向渐变linear-gradient() -->

     <div>
         
     </div>
</body>
</html>
