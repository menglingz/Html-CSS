<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .w{
            margin: 0 auto;
            width: 990px;
        }
        .wrap{
            height: 100px;
            background-color: antiquewhite;
        }
        .wrap .w{
            background-color: aqua;
            height: 100%;
        }
        .header{
            height: 40px;
            background-color: #ccc;

        }
        .header .w{
            height: 100%;
            background-color: yellow;
            
        }
        .main{
            height: 200px;
            background-color: aliceblue;

        }
        .main .main-nav{
            width: 990px;
            margin: 0 auto;
            height: 100%;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="w"></div>
    </div>
    <div class="header">
        <div class="w"></div>
    </div>
    <div class="main">
        <div class="main-nav"></div>
    </div>
</body>
</html>
