<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
        header{
            height: 40px;
            background-color: antiquewhite;
        }
        main{
            height: calc(100vh - 100px);
            min-height: 700px;
            background-color: aquamarine;
            box-sizing: border-box;
            padding-top: 80px;
        }
        main div{
            width: 30%;
            height: 400px;
            background-color: orange;
            float: left;
            margin: 0 1.6%;
        }

        footer{
            height: 60px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <header></header>
    <main>
        <div></div>
        <div></div>
        <div></div>
    </main>
    <footer></footer>
</body>
</html>
