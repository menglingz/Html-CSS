<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
        input,div{
            position: absolute;
        }
        input:nth-child(1){
            left: 0;
        }
        input:nth-child(2){
            left: 100px;
        }
        input:nth-child(3){
            left: 200px;
        }
        input{
            width: 100px;
            height: 30px;
            z-index: 2;
            opacity: 0;
        }
        div{
            width: 100px;height: 30px;
            background-color: antiquewhite;
        }
        
        div:nth-child(4){
            left: 0;
        }
        div:nth-child(5){
            left: 100px;
        }
        div:nth-child(6){
            left: 200px;
        }
        input:nth-child(1):checked~div:nth-child(4){
            background-color: rgb(236, 255, 127);
        }
        input:nth-child(2):checked~div:nth-child(5){
            background-color: aquamarine;
        }
        input:nth-child(3):checked~div:nth-child(6){
            background-color: rgb(255, 127, 159);
        }
    </style>
</head>
<body>
    <input type="radio" name="aa" id="">
    <input type="radio" name="aa" id="">
    <input type="radio" name="aa" id="">
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
