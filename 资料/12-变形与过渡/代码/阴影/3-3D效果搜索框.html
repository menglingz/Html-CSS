<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            width: 500px;
            height: 80px;
            background-color: rgb(225, 225, 225);
            border-radius: 8px;
            box-shadow: 0 2px 2px rgb(167, 165, 165);
            
        }
        .b{
            height: 77px;
            width: 500px;
            background-color: rgb(225, 225, 225);
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            border: #ccc solid 1px;
        }
        .b input{
            height: 40px;
            width: 200px;
            /* 去除输入框被聚焦时出现的黑框 */
            outline: none;
            border-radius: 5px;
            border: #ccc solid 1px;
            box-shadow: 0 2px 1px #ccc inset,0 2px white;
        }
    </style>

</head>
<body>
    <div class="a">
        <div class="b">
            <input type="text" placeholder="提示文字。。。">
        </div>
    </div>
</body>
</html>
