<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;height: 200px;
            background-color: aqua;
            border: 5px solid;
            border-color: rgb(96, 241, 18) red black yellow;
            margin: 100px auto;
            /* 变形属性：transform */

            /* 变形——平移：transform: translate(水平偏移量,垂直偏移量); */
            /* transform: translate(100px,100px); */
            /* transform: translateX(100px); */
            /* transform: translateY(100px); */

            /* 变形——旋转：transform: rotate(旋转角度单位deg); */
            /* transform: rotate(45deg); */
            /* transform: rotateY(45deg); */
            /* transform: rotateX(45deg); */

            /* 设定变形中心的属性：x轴的坐标 y轴上的坐标，原点是元素的左上角*/
            /* transform-origin: 300px 300px; */

            /* 变形——缩放：transform: scale(x轴上的缩放倍数,y轴上的缩放倍数);两个数值一样时可以只写一个数 */
            /* transform: scale(.5,1.5); */
            /* transform: scaleX(.5); */
            /* transform: scaleY(1.5); */

            /* 变形的复合写法，函数之间用空格隔开 */
            /* transform:rotate(45deg) scale(1.5); */

            /* 变形——倾斜： */
            /* transform: skew(30deg,30deg); */
            /* transform: skewX(30deg); */
            /* transform: skewY(30deg); */


        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
