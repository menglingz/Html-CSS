<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;margin: 0;
        }
         header,footer{
            width: 100%;
            height: 30px;
            background-color: cornflowerblue;
        }
        .main{
            position: relative;
        }
        .left{
            width: 200px;
            height: 600px;
            background-color: darkorange;
            position: absolute;
            top: 0px;
            left: 0;
        }
        .right{
            width: 100%;
            height: 600px;
            background-color: darkseagreen;
            padding-left: 200px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="main">
        <div class="left"></div>
        <div class="right">右侧内容</div>
    </div>

    <footer></footer>
</body>
</html>
