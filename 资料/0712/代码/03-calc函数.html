<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* calc函数：
        
            写法：calc(数值和四则运算符 + - * /)注意运算符前后必须加上空格
        */
        div{
            height: 400px;
            width: calc(80% - (-200px));
            /* width: 80%; */
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
