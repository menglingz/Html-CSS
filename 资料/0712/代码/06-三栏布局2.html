<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      .wrap {
        height: 100%;
        width: 100%;
      }
      .main {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        padding: 0 300px;
        float: left;
      }
      .main .center {
        height: 100%;
        background-color: rgb(160, 216, 235);
      }
      .left {
        float: left;
        width: 300px;
        height: 100%;
        background-color: dimgrey;
        /* 左侧外边距取复数值，可以将元素向左侧拉动 */
        margin-left: -100%;
      }
      .right {
        float: left;
        width: 300px;
        height: 100%;
        background-color: dimgrey;
        margin-left: -300px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- 设计需求
            1.三栏布局
            2.中间内容先加载
         -->
      <div class="main">
        <div class="center"></div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
