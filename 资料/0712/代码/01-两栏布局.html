<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
        header,footer{
            width: 100%;
            height: 30px;
            background-color: cornflowerblue;
        }
        .main{
            width: 100%;
            height: 100%;
        }
        .main::after{
            content: "";
            display: block;
            height: 0;visibility: hidden;
            clear: both;
        }
        .left{
            width: 200px;
            background-color: crimson;
            height: 100%;
        }
        /* 两者浮动 */
        .left{
            float: left;
        }
        .right{
            height: 100%;
            background-color: darkcyan;
            /* float: left; */
            width: 100%;
            /* margin-left: -200px;
            padding-left: 200px; */
            /* box-sizing: border-box; */
        }
        .right div{
            width: 220px;height: 300px;
            background-color: darkturquoise;
        }
    </style>
</head>
<body>
    <!-- 左边宽度固定，右侧宽度自适应 -->
    <header></header>
    <div class="main">
        <div class="left"></div>
        <div class="right">
            内容
            <div></div>

        </div>
    </div>

    <footer></footer>
</body>
</html>
