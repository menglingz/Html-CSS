<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      #nav_main {
        width: 100%;
        height: 100%;
        background-color: antiquewhite;
        /* 弹性布局，简单实现多列布局 */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
      }
      #nav_main .module {
        width: 30%;
        height: 25%;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="nav_main">
      <div class="module"></div>
      <div class="module"></div>
      <div class="module"></div>
      <div class="module"></div>
      <div class="module"></div>
      <div class="module"></div>
      <div class="module"></div>
      <div class="module"></div>
      <div class="module"></div>
    </div>
  </body>
</html>
