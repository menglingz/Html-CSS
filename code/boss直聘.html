<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul,
    li {
      list-style: none;
    }

    .header {
      height: 100px;
      width: 100%;
    }

    .search-bar {
      width: 100%;
      height: 60px;
      /* background-color: aquamarine; */
      display: flex;
    }

    .nav-bar {
      width: 100%;
      height: 40px;
      /* background-color: bisque; */
    }

    .nav-bar ul {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .nav-bar ul li {
      flex-grow: 1;
      text-align: center;
      height: 100%;
      line-height: 40px;
      font-size: 14px;
    }
    .nav-bar ul li a{
      width: 100%;
      text-decoration: none;
    }
    .nav-bar ul li a::after {
      display: inline-block;
      content:'';
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 0 10px 10px;
      border-color: transparent transparent #e3e7eb transparent;
      margin-top: 2px;
    }
    .left,.right{
      width: 90px;
      height: 100%;
      display: flex;
    }
    .center{
      flex-grow: 1;
      margin-left: 5px;
    }
    .img1 img{
      width: 70%;
      margin: 7.6px 15px;
    }
    .img2 img{
      margin: 17px 0;
    }
    .right{
      width: 70px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    p{
      font-size: 14px;
      color:aquamarine;
    }
    .container{
      width: 100%;
      height: 40px;
      margin: 10px auto;
      background-color:rgb(247, 243, 243);
      display: flex;
    }
    .container input{
      height: 40px;
      flex-grow: 1;
      border: none;
      background-color: rgb(247, 243, 243);
      padding-left: 10px;
    }
    .container button{
      height: 40px;
      width: 40px;
      border: none;
      color: aquamarine;
    }
  </style>
</head>

<body>
  <dic class="header">
    <div class="search-bar">
      <div class="left">
        <div class="img1">
          <img src="https://static.zhipin.com/zhipin-geek/v479/h5/wap/images/logo-x-fill.png" alt="">
        </div>
        <div class="img2">
          <img src="https://static.zhipin.com/zhipin-geek/v479/h5/wap/images/home/home-logo.png" alt="">
        </div>
      </div>
      <div class="center">
        <div class="container">
          <input type="text" value="搜索职位">
          <button>搜索</button>
        </div>
      </div>
      <div class="right">
        <img src="https://static.zhipin.com/zhipin-geek/v479/h5/wap/images/home/chat-icon-bells.png" alt="">
        <p>消息</p>
      </div>
    </div>
    <div class="nav-bar">
      <ul>
        <li><a href="">南京</a></li>
        <li><a href="">南京</a></li>
        <li><a href="">南京</a></li>
        <li><a href="">南京</a></li>
        <li><a href="">南京</a></li>
      </ul>
    </div>
  </dic>
</body>

</html>
