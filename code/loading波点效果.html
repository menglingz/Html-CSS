<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        margin: 300px auto;
        /* 使元素变成一个弹性容器 */
        display: flex;
        justify-content: space-between;
      }
      .box div {
        width: 30px;
        height: 30px;
        background-color: rgba(133, 217, 154, 0.541);
        border-radius: 50%;
        animation: run 1s infinite linear;
      }

      @keyframes run {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }
      .box div:nth-child(1) {
        animation-delay: -1s;
      }
      .box div:nth-child(2) {
        animation-delay: -0.9s;
      }
      .box div:nth-child(3) {
        animation-delay: -0.8s;
      }
      .box div:nth-child(4) {
        animation-delay: -0.7s;
      }
      .box div:nth-child(5) {
        animation-delay: -0.6s;
      }
      .box div:nth-child(6) {
        animation-delay: -0.5s;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
