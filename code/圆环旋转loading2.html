<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      @keyframes run {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }
      .box1 {
        width: 300px;
        height: 200px;
        /* border: 1px solid red; */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -100px;
      }
      .box1 div {
        width: 30px;
        height: 30px;
        background-color: rgba(133, 217, 154, 0.541);
        border-radius: 50%;
        animation: run 2.4s infinite forwards;
      }
      .box1 div:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        animation-delay: -2s;
      }
      .box1 div:nth-child(2) {
        position: absolute;
        top: 0;
        right: 0;
        animation-delay: -0.4s;
      }
      .box1 div:nth-child(3) {
        position: absolute;
        bottom: 0;
        left: 0;
        animation-delay: -1.6s;
      }
      .box1 div:nth-child(4) {
        position: absolute;
        bottom: 0;
        right: 0;
        animation-delay: -0.8s;
      }
      .box2 {
        width: 300px;
        height: 200px;
        /* border: 1px solid red; */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -150px;
        margin-top: -100px;
        transform: rotate(90deg);
      }
      .box2 div {
        width: 30px;
        height: 30px;
        background-color: rgba(133, 217, 154, 0.541);
        border-radius: 50%;
        animation: run 2.4s infinite forwards;
      }
      .box2 div:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        animation-delay: -0.2s;
      }
      .box2 div:nth-child(2) {
        position: absolute;
        top: 0;
        right: 0;
        animation-delay: -1s;
      }
      .box2 div:nth-child(3) {
        position: absolute;
        bottom: 0;
        left: 0;
        animation-delay: -2.2s;
      }
      .box2 div:nth-child(4) {
        position: absolute;
        bottom: 0;
        right: 0;
        animation-delay: -1.4s;
      }
      .box3 {
        width: 260px;
        height: 260px;
        /* border: 1px solid red; */
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -130px;
        margin-top: -130px;
        transform: rotate(45deg);
      }
      .box3 div {
        width: 30px;
        height: 30px;
        background-color: rgba(133, 217, 154, 0.541);
        border-radius: 50%;
        animation: run 2.4s infinite forwards;
      }
      .box3 div:nth-child(1) {
        position: absolute;
        top: 0;
        left: 0;
        animation-delay: 0s;
      }
      .box3 div:nth-child(2) {
        position: absolute;
        top: 0;
        right: 0;
        animation-delay: -0.6s;
      }
      .box3 div:nth-child(3) {
        position: absolute;
        bottom: 0;
        left: 0;
        animation-delay: -1.8s;
      }
      .box3 div:nth-child(4) {
        position: absolute;
        bottom: 0;
        right: 0;
        animation-delay: -1.2s;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="box2">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="box3">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
