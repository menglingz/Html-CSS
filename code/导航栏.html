<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style: none;
      }
      body {
        height: 4000px;
      }
      .box1 {
        width: 100%;
        height: 50px;
        background-color: red;
      }
      .box2 {
        width: 100%;
        height: 70px;
        background-color: brown;
      }
      .box3 {
        width: 100%;
        height: 50px;
        background-color: crimson;
        position: sticky;
        top: 0;
      }
      .box3 ul{
        height: 100%;
        width: 700px;
        margin: 0 auto;
        height: 50px;
      }
      .box3 ul li{
        float: left;
        width: 95px;

      }
      .box3 ul li div{
        width: 93px;
        height: 20px;
        line-height: 20px;
        text-align: center;
        margin: 15px auto;
        border-right: 1px solid black;
      }
      
  </style>
</head>
<body>
  <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
      <div class="container">
        <ul>
          <li ><div>账户服务</div></li>
          <li><div>存款与贷款</div></li>
          <li><div>信用卡</div></li>
          <li><div>信用卡</div></li>
          <li><div>投资理财</div></li>
          <li><div>私人银行</div></li>
          <li><div>金融市场</div></li>
        </ul>
      </div>
    </div>
  </body>
</body>
</html>
