<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        /* max-height: 1400px; */
      }
      .container {
        width: 1200px;
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
      }
      .head {
        width: 100%;
        height: 50px;
        background-color: #303030;
        position: relative;
        color: #fff;
        text-align: center;
        line-height: 50px;
        margin-bottom: 60px;
      }
      .logo {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 20px;
        color: white;
        float: left;
      }
      .head:hover .nav-head {
        display: block;
      }
      .nav-head {
        width: 400px;
        height: 30px;
        background-color: #5f5f5f;
        position: absolute;
        top: 50px;
        left: 250px;
        color: #fff;
        text-align: center;
        line-height: 30px;
        display: none;
      }
      .banner {
        width: 100%;
        height: 500px;
        margin-bottom: 50px;
        /* background-color: red; */
        display: flex;
        flex-direction: column;
      }
      .banner-top {
        width: 100%;
        height: 250px;
        display: flex;
      }
      .banner-mid {
        flex: 1;
        margin-left: 20px;
        margin-right: 20px;
        height: 100%;
        background-color: #3092ed;
        text-align: center;
        font-size: 20px;
        color: #fff;
        line-height: 250px;
      }
      .banner-left,
      .banner-right {
        height: 100%;
        width: 350px;

        box-sizing: border-box;
        padding-bottom: 20px;
        display: flex;
        flex-direction: column;
      }
      .banner-left div,
      .banner-right div {
        flex: 1;
        margin-bottom: 20px;
        background-color: #5f5f5f;
        text-align: center;
        font-size: 20px;
        color: #fff;
        line-height: 105px;
      }
      .banner-left div:nth-child(2),
      .banner-right div:nth-child(2) {
        margin-bottom: 0px;
      }
      .banner-bottom {
        flex: 1;
        background-color: #3092ed;
      }
      footer {
        flex: 1;
        background-color: #8f8f8f;
        color: #fff;
        text-align: center;
        line-height: 44px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head">
        导航
        <div class="logo">logo</div>
        <div class="nav-head">二级导航</div>
      </div>
      <div class="banner">
        <div class="banner-top">
          <div class="banner-left">
            <div>内容1</div>
            <div>内容2</div>
          </div>
          <div class="banner-mid">banner</div>
          <div class="banner-right">
            <div>内容3</div>
            <div>内容4</div>
          </div>
        </div>
        <div class="banner-bottom"></div>
      </div>
      <footer>footer</footer>
    </div>
  </body>
</html>
