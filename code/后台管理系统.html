<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      ol,
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
      }
      html,
      body {
        height: 100%;
      }
      .box {
        width: 100%;
        height: 100%;
      }
      header {
        width: 100%;
        background-color: #4e8eba;
        height: 50px;
        position: relative;
      }
      header>img{
        position: absolute;
        top: 17px;
        left: 220px;
      }
      header .left {
        height: 100%;
        width: 200px;
        background-color: #4580a8;
        float: left;
      }
      header .left p {
        width: 100%;
        height: 100%;
        line-height: 50px;
        text-align: center;
        font-size: 23px;
        color: antiquewhite;
        font-weight: 300;
      }
      header .left p span {
        color: white;
        font-weight: 400;
      }
      header .right {
        float: right;
        /* width: 150px; */
        height: 100%;
        display: flex;
        align-items: center;
        /* background-color: #4580a8; */
        padding:  0 25px;
        box-sizing: border-box;
      }
      header .right p {
        margin-left: 12px;
      }
      main {
        width: 100%;
        height: calc(100% - 50px);
        display: flex;
      }
      main aside {
        width: 200px;
        height: 100%;
        background-color: #252c34;
      }
      .content {
        width: calc(100% - 200px);
        height: 100%;
        background-color: #edf0f5;
        padding: 20px 20px 0 20px;
        box-sizing: border-box;
        position: relative;
      }
      aside > ul > li {
        width: 200px;
        line-height: 50px;
        /* background-color: red; */
        /* display: flex;
        align-items: center; */
        position: relative;
        background-color: #252c34;
      }
      aside > ul > li>span{
        position: absolute;
        top: 0px;
        right: 15px;
        color: #d8d8d8;
        font-size: 14px;
      }
      aside > ul > li:hover{
        background-color: #4a4949;
      }
      aside > ul > li:hover > span{
        transform: rotate(270deg);
      }
      aside > ul > li > img {
        margin: 0 10px;
        /* opacity: 0.5; */
      }
      aside > ul > li:hover > a {
        color: white;
      }
      aside > ul > li > a {
        color: #70777f;
        font-size: 14px;
      }
      .cur {
        position: relative;
      }
      .cur:hover ul {
        display: block;
      }
      .cur ul {
        /* position: absolute;
        top: 50px;
        left: 0;*/
        display: none; 
      }
      .cur ul li {
        width: 200px;
        height: 30px;
        display: flex;
        align-items: center;
        background-color: #252c34;
      }
      .cur ul li a {
        color: #70777f;
        font-size: 14px;
      }
      .cur ul li img {
        margin-left: 17px;
        margin-right: 10px;
        width: 11px;
      }
      .cur ul li .img2 {
        display: none;
      }
      .cur ul li:hover{
        background-color: #4a4949;
      }
      .cur ul li:hover a {
        color: white;
      }
      .cur ul li:hover .img1 {
        display: none;
      }
      .cur ul li:hover .img2 {
        display: block;
      }
      .app {
        background-color: white;
        width: 100%;
        /* height: 100px; */
        border-top: 5px solid #4e8eba;
      }
      footer {
        width: 100%;
        height: 50px;
        background-color: white;
        position: absolute;
        bottom: 0;
        left: 0;
        display: flex;
        align-items: center;
        padding-left: 20px;
        box-sizing: border-box;
        font-size: 14px;
      }
      .app .title{
        width: 100%;
        height: 50px;
        /* background-color: red; */
        display: flex;
        align-items: center;
        box-sizing: border-box;
        padding-left: 10px;
        border-bottom: 1px solid rgb(243, 241, 241);
      }
      .app .title img{
        width: 20px;
        height: 20px;
      }
      .btn{
        width: 100%;
        height: 60px;
        /* background-color: blue; */
        /* border-bottom: 1px solid rgb(243, 241, 241); */
        box-sizing: border-box;
        padding-left: 10px;
        display: flex;
        align-items: center;
      }
      button{
        width: 100px;
        height: 40px;
        /* margin: 5px 0 5px 10px; */
        background-color: #34a75b;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        color: white;
      }
      table{
        width: 98.5%;
        box-sizing: border-box;
        /* padding: 0 10px; */
        border-collapse: collapse;
        margin: 0 10px;
      }
      table tr{
        width: 100%;
      }
      table td{
        /* width: 24%; */
        height: 50px;
        /* background-color: red; */
        /* text-align: center; */
        box-sizing: border-box;
        padding: 0 10px;
        border: 1px solid rgb(243, 241, 241);
        font-weight: 900;
        /* display: flex; */
      }
      table tr td:nth-child(1),table tr td:nth-child(4){
        width: 10%;
      }
      .gray{
        color: #767676;
      }
      table tr:nth-child(2) td{
        height: 70px;
      }
      td input{
        width: 100%;
        height: 40px;
        border-radius: 2px;
        border: 1px solid #d8d8d8;
      }
      td img{
        margin-right: -3px;
      }
      .app p{
        width: 100%;
        height: 50px;
        /* background-color: red; */
        margin-top: 10px;
        line-height: 50px;
        box-sizing: border-box;
        padding-left: 10px;
        color: #5e5e5e;
        font-weight: 600;
      }
      .app p span{
        font-weight: bolder;
        color: #4a4949;
      }
    </style>
