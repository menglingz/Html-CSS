<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        margin: 100px auto;
        height: 100px;
        width: 200px;
      }
      div {
        float: left;
        width: 10px;
        height: 30px;
        background-color: red;
        margin-left: 5px;
        animation: run 1.5s linear infinite;
      }
      @keyframes run {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(3);
        }
        100% {
          transform: scaleY(1);
        }
      }
      div:nth-child(1) {
        animation-delay: 1.5s;
      }
      div:nth-child(2) {
        animation-delay: 1.3s;
      }
      div:nth-child(3) {
        animation-delay: 1.1s;
      }
      div:nth-child(4) {
        animation-delay: 0.9s;
      }
      div:nth-child(5) {
        animation-delay: 0.7s;
      }
      div:nth-child(6) {
        animation-delay: 0.5s;
      }
      div:nth-child(7) {
        animation-delay: 0.7s;
      }
      div:nth-child(8) {
        animation-delay: 0.9s;
      }
      div:nth-child(9) {
        animation-delay: 1.1s;
      }
      div:nth-child(10) {
        animation-delay: 1.3s;
      }
      div:nth-child(11) {
        animation-delay: 1.5s;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
