<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 800px;
        height: 320px;
        overflow: hidden;
        margin: 100px auto;
      }
      .container li {
        width: 160px;
        display: block;
        position: relative;
        float: left;
        transition: all 0.5s;
      }

      .container ul:hover li {
        width: 40px;
      }
      .container ul li:hover {
        width: 640px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul>
        <li>
          <img src="../img/1.jpeg" />
        </li>
        <li>
          <img src="../img/2.jpeg" />
        </li>
        <li>
          <img src="../img/3.jpeg" />
        </li>
        <li>
          <img src="../img/4.jpeg" />
        </li>
        <li>
          <img src="../img/5.jpeg" />
        </li>
      </ul>
    </div>
  </body>
</html>
