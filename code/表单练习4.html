<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        margin: 150px auto;
        width: 1000px;
      }
      .title {
        width: 100%;
        height: 50px;
        background-color: lightblue;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .title span {
        line-height: 50px;
        text-align: center;
        font-size: 13px;
        margin-right: 10px;
      }
      .title button {
        height: 30px;
        border-radius: 5px;
        text-align: center;
        line-height: 30px;
        font-size: 13px;
        border: 1px solid #ccc;
        width: 70px;
        margin-right: 10px;
      }
      .content {
        padding: 20px;
        box-sizing: border-box;
        font-size: 13px;
      }
      .content select {
        margin-bottom: 15px;
        width: 100px;
        border: 1px solid #ccc;
        outline: none;
        border-radius: 5px;
        font-size: 12px;
        padding-left: 10px;
      }
      option {
        font-size: 13px;
        padding-left: 10px;
      }
      input[type='checkbox'] {
        background-color: #ccc;
        /* height: 21px; */
      }
      .content span {
        font-size: 13px;
        margin-left: 10px;
        margin-right: 8px;
      }
      span.cur {
        color: lightblue;
      }
      input {
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="title">
        <span>交易数合计</span>
        <input type="time" style="width: 28px; background-color: lightblue; border: none" />
        <span>121.32</span>
        <button>平台信息</button>
        <button>重新计算</button>
      </div>
      <form action="">
        <div class="content">
          <input type="checkbox" checked /> 缴纳车船税
          <span class="cur">排量</span>
          <span style="margin-left: 0px; margin-right: 100px">5L</span>
          <select name="a" id="">
            <option value="纳税">纳税</option>
            <option value="">纳税</option>
            <option value="">纳税</option>
            <option value="">纳税</option>
          </select>
          <br />
          <span style="margin-left: 0px" class="cur">前次缴纳年度</span>
          <input type="text" name="nd" />
          <span class="cur">纳税人名称</span>
          <input type="text" name="name" />
          <span class="cur">纳税人识别号</span>
          <input type="text" name="card" />
        </div>
      </form>
    </div>
  </body>
</html>
