<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f5f5f5;
      }
      .box {
        width: 300px;
        height: 400px;
        margin: 100px auto;
        background-color: white;
        transition: all 0.4s linear;
      }
      .box img {
        width: 300px;
        height: 280px;
        margin: auto;
      }
      .box:hover {
        transform: translateY(-6px);
        box-shadow: 0px 5px 10px rgb(191, 186, 186);
      }
      .title {
        width: 100%;
        height: 25px;
        line-height: 25px;
        text-align: center;
      }
      .desc {
        width: 100%;
        height: 25px;
        line-height: 25px;
        text-align: center;
        font-size: 10px;
        font-weight: 200;
        color: rgb(213, 208, 208);
      }
      .price {
        width: 100%;
        height: 25px;
        line-height: 25px;
        text-align: center;
        color: orange;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../img/小米.webp" alt="" />
      <h3 class="title">Xiaomi Civi 1S</h3>
      <p class="desc">原生美肌人像｜奇迹阳光动人新色｜骁龙778G Plus</p>
      <p class="price"><span class="num">2299</span>元<span>起</span></p>
    </div>
  </body>
</html>
