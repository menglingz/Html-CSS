<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .surround-box {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -10px;
        margin-top: -10px;
      }
      .circle {
        position: absolute;
        top: -7.5px;
        left: -7.5px;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: rgba(133, 217, 154, 0.541);
        /* animation: run 1s infinite linear; */
      }
      @keyframes run {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }
      .circle1 {
        transform: rotateZ(30deg) translateY(100px);
        animation-delay: -2s;
      }
      .circle2 {
        transform: rotateZ(60deg) translateY(100px);
        animation-delay: -1.9s;
      }
      .circle3 {
        transform: rotateZ(90deg) translateY(100px);
        animation-delay: -1.8s;
      }
      .circle4 {
        transform: rotateZ(120deg) translateY(100px);
        animation-delay: -1.7s;
      }
      .circle5 {
        transform: rotateZ(150deg) translateY(100px);
        animation-delay: -1.6s;
      }
      .circle6 {
        transform: rotateZ(180deg) translateY(100px);
        animation-delay: -1.5s;
      }
      .circle7 {
        transform: rotateZ(210deg) translateY(100px);
        animation-delay: -1.4s;
      }
      .circle8 {
        transform: rotateZ(240deg) translateY(100px);
        animation-delay: -1.3s;
      }
      .circle9 {
        transform: rotateZ(270deg) translateY(100px);
        animation-delay: -1.2s;
      }
      .circle10 {
        transform: rotateZ(300deg) translateY(100px);
        animation-delay: -1.1s;
      }
      .circle11 {
        transform: rotateZ(330deg) translateY(100px);
        animation-delay: -1s;
      }
      .circle12 {
        transform: rotateZ(360deg) translateY(100px);
        animation-delay: -0.9s;
      }
    </style>
  </head>
  <body>
    <div class="surround-box">
      <div class="circle circle1"></div>
      <div class="circle circle2"></div>
      <div class="circle circle3"></div>
      <div class="circle circle4"></div>
      <div class="circle circle5"></div>
      <div class="circle circle6"></div>
      <div class="circle circle7"></div>
      <div class="circle circle8"></div>
      <div class="circle circle9"></div>
      <div class="circle circle10"></div>
      <div class="circle circle11"></div>
      <div class="circle circle12"></div>
    </div>
  </body>
</html>
