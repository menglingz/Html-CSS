  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body,
    html {
      height: 100%;
    }

    .top {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .top > div {
      width: 49%;
    }

    .top img {
      width: 100%;
    }

    .top .right {
      display: flex;
      justify-content: space-between;
    }

    .top .right div {
      width: 49%;
    }

    @media screen and (max-width: 768px) {
      .top > div {
        width: 100%;
      }
    }
    .bottom {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .bottom > div {
      width: 25%;
      padding: 5px;
      box-sizing: border-box;
      border: 1px solid grey;
      margin-bottom: 10px;
      box-shadow: 0 0 5px black;
    }
    .bottom img {
      width: 100%;
    }
    @media screen and (max-width: 1024px) and (min-width: 768px) {
      .bottom > div {
        width: 31%;
      }
    }
    @media screen and (max-width: 768px) and (min-width: 450px) {
      .bottom > div {
        width: 48%;
      }
    }
    @media screen and (max-width: 450px) {
      .bottom > div {
        width: 100%;
      }
    }
  </style>

  <body>
    <!-- 
     top：flex, wrap,
         >768px  左 49%  右49%  
         <768px  上 100% 下100%

     bottom:flex, wrap
         >1024     23%*4
         768> <1024  31%*3

         450> <768   48%*2

     -->
