<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul,
      li {
        list-style: none;
      }

      .nav1 {
        width: 240px;
        position: relative;
      }

      .nav1 > li {
        width: 240px;
        height: 50px;
        background-color: aquamarine;
        text-align: center;
        line-height: 50px;
      }

      .nav2 {
        position: absolute;
        width: 100%;
        height: 150px;
        top: 0;
        left: 240px;
        background-color: red;
        display: none;
      }

      .nav1 > li:hover .nav2 {
        display: block;
      }
    </style>
  </head>

  <body>
    <ul class="nav1">
      <li>
        aa
        <ul class="nav2">
          <li>11</li>
          <li>22</li>
          <li>33</li>
        </ul>
      </li>
      <li>
        bb
        <ul class="nav2">
          <li>33</li>
          <li>44</li>
          <li>55</li>
        </ul>
      </li>
      <li>
        cc
        <ul class="nav2">
          <li>55</li>
          <li>66</li>
          <li>77</li>
        </ul>
      </li>
    </ul>
    <ul>
      <li></li>
      li*8
    </ul>
  </body>
</html>
