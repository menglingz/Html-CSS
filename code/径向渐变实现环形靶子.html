      .box {
        width: 250px;
        height: 250px;
        margin: 150px auto;
        background-size: 50px 50px;
        background-image: linear-gradient(to right, blue 5%, transparent 5%, transparent 45%, rgba(0, 0, 255, 0.368) 45%, rgba(0, 0, 255, 0.368) 55%, transparent 55%, transparent 95%, blue 95%),
          linear-gradient(to top, blue 5%, transparent 5%, transparent 45%, rgba(0, 0, 255, 0.368) 45%, rgba(0, 0, 255, 0.368) 55%, transparent 55%, transparent 95%, blue 95%);
      }
      .box1 {
        width: 200px;
        height: 200px;
        margin: 150px auto;
        display: flex;
        align-items: center;
        border-radius: 50%;
        background: linear-gradient(white 50%, black 50%);
      }
      .box1::before {
        content: '';
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        background: radial-gradient(white 25%, black 27%);
      }
      .box1::after {
        content: '';
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        background: radial-gradient(black 25%, white 27%);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box1"></div>
  </body>
