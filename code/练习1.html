<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 4000px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        border-radius: 50%;
        position: fixed;
        bottom: 200px;
        right: 400px;
      }
      .box2 {
        width: 400px;
        height: 100px;
        background-color: pink;
        position: fixed;
        right: 0;
        bottom: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
