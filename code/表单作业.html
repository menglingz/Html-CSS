<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .box {
        margin: 50px auto;
        width: 500px;
        /* height: 700px; */
        position: relative;
      }
      .imgBox {
        width: 100%;
        height: 100%;
        z-index: -1;
        position: absolute;
        background: url(../img/0008118454997358_b.jpg) center no-repeat;
        background-size: cover;
        filter: grayscale(80%);
      }
      .container {
        width: 400px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .header {
        height: 184px;
        width: 100%;
        box-sizing: border-box;
        padding-top: 50px;
      }
      .header h2 {
        height: 36px;
        line-height: 36px;
        font-size: 36px;
        margin-bottom: 15px;
      }
      .header span:nth-child(2) {
        opacity: 0.5;
      }
      /* .header span:nth-child(3) {
        color: blue;
      } */
      a {
        text-decoration: none;
        color: blue;
      }
      .main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
      }
      .main div {
        height: 40px;
        margin-bottom: 40px;
        display: flex;
      }
      .main div span {
        display: block;
        width: 58px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        font-size: 14px;
        opacity: 0.5;
      }
      .main div:nth-child(3) span {
        text-align: right;
        letter-spacing: 10px;
      }
      .main div .circle {
        width: 16px;
        height: 16px;
        /* background-color: red; */
        border-radius: 50%;
        position: absolute;
        top: 356px;
        right: 55px;
        text-align: center;
        line-height: 16px;
        margin: 0;
        box-sizing: border-box;
        border: 1px solid black;
      }
      .main div input {
        flex: 1;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        padding-left: 10px;
      }
      ::-webkit-input-placeholder {
        color: rgba(139, 129, 129, 0.5);
        font-size: 15px;
      }
      .main div button {
        width: 127px;
        margin-left: 9px;
        border: none;
        border-radius: 5px;
        background-color: white;
      }
      .container > button {
        width: 400px;
        height: 50px;
        margin: 20px auto;
        border: none;
        background-color: #bdcefc;
        border-radius: 35px;
        line-height: 50px;
        text-align: center;
        font-size: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="imgBox"></div>
      <form action="">
        <div class="container">
          <div class="header">
            <h2>欢迎注册</h2>
            <span>已有账号？</span>
            <span><a href="">登录</a></span>
          </div>
          <div class="main">
            <div>
              <span>用户名</span>
              <input type="text" name="username" placeholder="请设置用户名" />
            </div>
            <div>
              <span>手机号</span>
              <input type="password" name="password" placeholder="可用于登陆和找回密码" />
            </div>
            <div>
              <span>密码</span>
              <input type="tel" name="phone" placeholder="请设置登录密码" />
              <p class="circle">!</p>
            </div>
            <div>
              <span>验证码</span>
              <input type="text" placeholder="请输入验证码" />
              <button>获取验证码</button>
            </div>
          </div>
          <button>注册</button>
        </div>
      </form>
    </div>
  </body>
</html>
