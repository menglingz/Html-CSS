<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        margin: 50px auto;
        width: 800px;
        height: 620px;
        grid-template-rows: repeat(4, 140px);
        display: grid;
        grid-template-columns: repeat(8, 90px);
        grid-row-gap: 20px;
        grid-column-gap: 10px;
        grid-template-areas:
          'a a a a b b c c'
          'a a a a d d d e'
          'f g h i j k k k'
          'f g h i l l l l';
      }
      .box > div {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid #ccc;
      }
      .box > div:nth-child(1) {
        grid-area: a;
      }
      .box > div:nth-child(2) {
        grid-area: b;
      }
      .box > div:nth-child(3) {
        grid-area: c;
      }
      .box > div:nth-child(4) {
        grid-area: d;
      }
      .box > div:nth-child(5) {
        grid-area: e;
      }
      .box > div:nth-child(6) {
        grid-area: f;
      }
      .box > div:nth-child(7) {
        grid-area: g;
      }
      .box > div:nth-child(8) {
        grid-area: h;
      }
      .box > div:nth-child(9) {
        grid-area: i;
      }
      .box > div:nth-child(10) {
        grid-area: j;
      }
      .box > div:nth-child(11) {
        grid-area: k;
      }
      .box > div:nth-child(12) {
        grid-area: l;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </div>
  </body>
</html>
