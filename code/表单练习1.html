<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        outline: none;
      }
      .box {
        width: 500px;
        margin: 100px auto;
      }
      input::-webkit-input-placeholder {
        color: #ccc;
      }
      .head {
        width: 100%;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .head input {
        margin-left: 10px;
        margin-right: 5px;
      }
      .head input.cur {
        margin-left: 0px;
      }
      #toubaoren {
        margin-left: 30px;
      }
      span {
        font-size: 12px;
        color: lightblue;
        margin-right: 10px;
        margin-left: 10px;
      }
      .content input,
      .content select {
        border-radius: 3px;
        border: 2px solid #ccc;
        font-size: 12px;
      }
      .content .first {
        width: 60px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      select#zj {
        width: 100px;
      }
      input.zj {
        width: 233px;
      }
      .content {
        font-size: 13px;
      }
      input.q,
      input.h {
        width: 41px;
      }
      input.location {
        width: 238px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <form action="">
        <div class="head">
          <input type="radio" name="person" checked class="cur" /> 个人 <input type="radio" name="person" /> 机构 <input type="checkbox" name="job" id="toubaoren" checked style="background-color: red" /> 投保人 <input type="checkbox" name="job" id="" checked /> 被保人
          <input type="checkbox" name="job" id="" /> 车主 <input type="checkbox" name="job" id="" /> 驾驶人
        </div>
        <div class="content">
          <span>国籍</span>
          <select name="country" id="" class="first" style="margin-top: 10px">
            <option value="china">中国</option>
            <option value="china">中国</option>
            <option value="china">中国</option>
            <option value="china">中国</option>
          </select>
          <span>证件</span>
          <select name="zj" id="zj">
            <option value="sfz">身份证</option>
            <option value="sfz">身份证</option>
            <option value="sfz">身份证</option>
            <option value="sfz">身份证</option></select
          ><input type="text" placeholder="输入证件号码验证客户" class="zj" name="f" />
          <br />
          <span>姓名</span>
          <input type="text" class="first" value="李建华" name="name" /> 先生
          <span>生日</span>
          <input type="date" name="date" id="" />
          <span>证件有效期</span>
          <input type="text" class="q" name="a" />
          <span style="margin: 0 5px">至</span>
          <input type="text" class="h" name="b" />
          <br />
          <span>地址</span>
          <input type="text" class="location" name="c" />
          <span>手机</span>
          <input type="tel" name="d" />
        </div>
      </form>
    </div>
  </body>
</html>
