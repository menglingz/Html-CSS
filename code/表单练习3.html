<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-size: 200% 200%;
        animation: run 1s alternate infinite;
        background-image: linear-gradient(320deg, #eea2a2 0%, #bbc1bf 19%, #57c6e1 42%, #b49fda 79%, #7ac5d8 100%);
      }
      @keyframes run {
        100% {
          background-position: right bottom;
        }
      }
      .box {
        position: absolute;
        width: 250px;
        height: 250px;
        top: 50%;
        left: 50%;
        margin-left: -125px;
        margin-top: -125px;
        background-color: #7600e413;
        border-radius: 10px;
      }
      .box h3 {
        color: white;
        line-height: 80px;
        height: 80px;
        width: 100%;
        text-align: center;
        font-size: 30px;
      }
      .content {
        width: 200px;
        margin: 0 auto;
      }
      span {
        background-color: #af00de;
        display: inline-block;
        width: 50px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        font-size: 12px;
        color: #fff;
        border-radius: 15px 5px 5px 15px;
      }
      input {
        width: 140px;
        background-color: #6d00d264;
        border: none;
        height: 30px;
        border-radius: 5px;
        margin-bottom: 10px;
        outline: none;
      }
      button {
        width: 120px;
        height: 30px;
        background-color: #af00de;
        text-align: center;
        line-height: 30px;
        color: #fff;
        font-size: 14px;
        margin-left: 65px;
        border: none;
        border-radius: 15px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>SIGN IN</h3>
      <form action="">
        <div class="content">
          <span>账号</span>
          <input type="text" name="username"/>
          <br />
          <span>密码</span>
          <input type="password" name="password"/>
        </div>
        <button>登录</button>
      </div>
      </form>
  </body>
</html>
