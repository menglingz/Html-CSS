<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .head {
        width: 100%;
        height: 100px;
        background-color: #303030;
        color: white;
        font-size: 20px;
        text-align: center;
        line-height: 100px;
        position: relative;
        /* margin-bottom: 80px; */
        /* display: flex;
        justify-content: space-between; */
      }
      header {
        position: absolute;
        bottom: 10px;
        left: 50px;
        width: 800px;
        height: 50px;
        background-color: #303030;
        color: #fff;
        text-align: center;
        line-height: 50px;
      }
      header:hover .nav-head {
        display: block;
      }
      .nav-head {
        width: 400px;
        height: 30px;
        background-color: #5f5f5f;
        position: absolute;
        top: 50px;
        left: 50px;
        color: #fff;
        text-align: center;
        line-height: 30px;
        display: none;
      }
      .logo {
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        font-size: 20px;
        color: white;
        float: left;
      }
      .container {
        width: 1200px;
        margin: 0 auto;
        display: flex;
        /* display: flex;
        flex-direction: column;
        height: 100%; */
      }
      .banner {
        width: 100%;
        height: 400px;
        background-color: #3092ed;
        margin-bottom: 50px;
        color: #fff;
        text-align: center;
        line-height: 400px;
        font-size: 20px;
        position: relative;
      }
      main {
        width: 100%;
        height: 150px;
        /* background-color: red; */
        display: flex;
        justify-content: space-around;
        margin-bottom: 50px;
      }
      main .container div {
        background-color: #5f5f5f;
        margin-right: 40px;
        flex: 1;
        color: #fff;
        text-align: center;
        line-height: 150px;
      }
      main div:nth-child(3) {
        margin-right: 0px;
      }
      footer {
        flex: 1;
      }
      footer .container {
        text-align: center;
        font-size: 20px;
        height: 100%;
        color: white;
        background-color: #8f8f8f;
        line-height: 71px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- <div class="head">
      导航
      <div class="logo">logo</div>
      <div class="nav-head">二级导航</div>
    </div> -->
    <div class="banner">
      banner
      <div class="logo">logo</div>
      <header>
        导航
        <div class="nav-head">二级导航</div>
      </header>
    </div>
    <main>
      <div class="container">
        <div>内容1</div>
        <div>内容2</div>
        <div>内容3</div>
      </div>
    </main>
    <footer>
      <div class="container">页脚</div>
    </footer>
  </body>
</html>
