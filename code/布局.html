<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      .left {
        width: 400px;
        height: 100%;
        background-color: aquamarine;
        float: left;
      }
      .middle {
        width: calc(100% - 800px);
        height: 100%;
        background-color: gray;
        float: left;
      }
      .right {
        width: 400px;
        height: 100%;
        float: left;
        background-color: darkkhaki;
      }
      .middle .top {
        height: 200px;
        width: 100%;
        background-color: red;
      }
      .middle .center {
        height: calc(100% - 400px);
        width: 100%;
      }
      .middle .bottom {
        width: 100%;
        height: 200px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="middle">
      <div class="top"></div>
      <div class="center"></div>
      <div class="bottom"></div>
    </div>
    <div class="right"></div>
  </body>
</html>
