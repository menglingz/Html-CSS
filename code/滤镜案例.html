<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body,
      html {
        width: 100%;
        height: 100%;
      }
      body {
        background: url(../img/封面.jpg) no-repeat center;
        background-size: cover;
        overflow: hidden;
      }
      .box {
        width: 500px;
        height: 500px;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -250px;
        margin-top: -250px;
      }
      .box img {
        width: 100%;
        height: 100%;
        filter: url(../img/5.jpg);
        filter: grayscale(60%);
        filter: blur(10px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../img/5.jpg" alt="" />
    </div>
  </body>
</html>
